<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tài khoản của tôi - Luxury Wallet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .account-card {
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .account-card-header {
            background-color: #1a1a1a;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .account-info-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .account-info-item:last-child {
            border-bottom: none;
        }
        .btn-back-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card account-card">
                    <div class="account-card-header">
                        <h2><i class="fas fa-user-circle"></i> Thông tin tài khoản</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${session.user}">
                            <div class="account-info-item">
                                <strong>Họ và tên:</strong> <span th:text="${session.user.fullName}"></span>
                            </div>
                            <div class="account-info-item">
                                <strong>Tên đăng nhập:</strong> <span th:text="${session.user.username}"></span>
                            </div>
                            <div class="account-info-item">
                                <strong>Email:</strong> <span th:text="${session.user.email}"></span>
                            </div>
                             <div class="account-info-item">
                                <strong>Vai trò:</strong> <span th:text="${session.user.role}"></span>
                            </div>
                            <!-- Có thể thêm các mục khác như lịch sử đơn hàng, địa chỉ, v.v. -->
                        </div>
                        <div th:unless="${session.user}" class="text-center">
                            <p>Vui lòng đăng nhập để xem thông tin tài khoản.</p>
                            <a th:href="@{/login}" class="btn btn-primary">Đăng nhập</a>
                        </div>
                    </div>
                     <div class="card-footer text-center">
                         <a th:href="@{/home}" class="btn btn-secondary btn-back-home">Quay lại trang chủ</a>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
