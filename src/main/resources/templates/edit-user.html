<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa người dùng - Luxury Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Sửa thông tin người dùng</h2>
        
        <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>
            
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Vai trò</label>
                <select class="form-select" id="role" th:field="*{role}" required>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            
             <div class="mb-3">
                <label for="enabled" class="form-label">Trạng thái</label>
                <select class="form-select" id="enabled" th:field="*{enabled}" required>
                    <option value="true">Hoạt động</option>
                    <option value="false">Bị khóa</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/admin(section='users')}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
